<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/login-register/loginORregister.css" />
  </head>
  <body>
    <section class="login-section-container">
      <div class="logo-container">
        <img src="assets/logo.png" alt="logo" />
        <h1>Family Budget</h1>
      </div>
      <div class="login-form-container">
        <h2 class="login-form-header">LOGIN</h2>
        <button class="google-button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <g>
              <rect width="24" height="24" fill="none"></rect>
              <path
                d="M261.529,3012.3a5.143,5.143,0,0,1,3.551,1.34l2.592-2.481a8.919,8.919,0,0,0-6.143-2.339,9.2,9.2,0,0,0-8.2,4.959l2.969,2.26a5.54,5.54,0,0,1,5.231-3.739"
                transform="translate(-249.345 -3005.818)"
                fill="#ff3e3e"
                fillRule="evenodd"
              ></path>
              <path
                d="M270.345,3018.018a7.545,7.545,0,0,0-.194-1.84h-8.622v3.34h5.061a4.388,4.388,0,0,1-1.878,2.92l2.9,2.2a8.712,8.712,0,0,0,2.733-6.62"
                transform="translate(-249.345 -3005.818)"
                fill="#3b8aff"
                fill-rule="evenodd"
              ></path>
              <path
                d="M256.3,3019.6a5.423,5.423,0,0,1-.306-1.78,5.712,5.712,0,0,1,.3-1.781l-2.969-2.259a8.817,8.817,0,0,0,0,8.08Z"
                transform="translate(-249.345 -3005.818)"
                fill="#ffce12"
                fill-rule="evenodd"
              ></path>
              <path
                d="M261.529,3026.818a8.858,8.858,0,0,0,6.081-2.18l-2.9-2.2a5.677,5.677,0,0,1-8.408-2.84l-2.969,2.26a9.182,9.182,0,0,0,8.2,4.96"
                transform="translate(-249.345 -3005.818)"
                fill="#27b648"
              ></path>
            </g>
          </svg>
          <span> Connect with Google </span>
        </button>
        <div class="or-container">
          <div></div>
          <span>Or</span>
          <div></div>
        </div>
        <form class="login-input-container">
          <input id="user-email" type="text" placeholder="Email" />
          <input id="user-password" type="password" placeholder="Password" />
          <p class="error-message">Email or password is incorrect</p>
          <span class="forgot-password">Forgot password?</span>
          <button class="form-button">Login</button>
        </form>
        <p class="suggestion-text">Don't have an account?</p>
        <p class="suggestion-action">Register</p>
      </div>
    </section>
    <script src="jquery/jquery.js"></script>
    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
