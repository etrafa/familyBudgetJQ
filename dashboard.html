<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles/global.css"">
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/dashboard/dashboard.css" />
    <script
      src="https://kit.fontawesome.com/6acc6d0fe0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- SIDEBAR AND NAVBAR FOR LG SCREEN STARTS HERE -->
    <div class="bar-container-lg-screen">
      <div id="sidebar-placeholder"></div>
      <div id="navbar-placeholder"></div>
    </div>
    <!-- SIDEBAR AND NAVBAR FOR LG SCREEN ENDS HERE -->
    <!-- NAVBAR FOR SM SCREEN STARTS HERE -->
    <div id="bottom-navbar-holder"></div>
    <!-- NAVBAR FOR SM SCREEN ENDS HERE -->
    <!-- DASHBOARD STARTS HERE  -->
    <main>
      <h2>Dashboards</h2>
      <div id="charts">
        <div class="chart">
          <h6>This Week</h6>
          <canvas id="chart-one"></canvas>
        </div>
        <div class="chart">
          <h6>This Month</h6>
          <canvas id="chart-two"></canvas>
        </div>
        <div class="chart">
          <h6>Last week</h6>
          <canvas id="chart-three"></canvas>
        </div>
        <div class="chart">
          <h6>Last Month</h6>
          <canvas id="chart-four"></canvas>
        </div>
      </div>
    </main>
    <!-- DASHBOARD ENDS HERE -->
    <script src="scripts/dashboard.js" type="module"></script>
    <script src="jquery/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
  </body>
</html>
